<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array 方法</title>
</head>
<body>
<script type="text/javascript">
	let arr = [1, 3, 5, 6, 7, 9];
	// reduce (减少) 方法
	let maxCallback = (max, cur) => Math.max(max, cur);
	/**
	 * reduce传2个参数, 参数1是函数, 参数2是初始的accumulator的值
	 * reduce的执行结果是accumulator的最终的值.
	 * accumulator 累积结果, 即上次执行返回的结果
	*/
	let newArr = arr.reduce((accumulator, currentValue, currentIndex, originArr) => {
		console.log(accumulator, currentValue, currentIndex, originArr);
		return maxCallback(accumulator, currentValue);
	}, -Infinity);
	// 应用场景, 排序, 或者需要对每一项连续操作
	let arr2 = [[1, 2], [3, 4], [5, 3]];
	let newArr2 = arr2.reduce((accumulator, currentValue) => {
		return accumulator.concat(currentValue);
	}, []);
</script>
</body>
</html>
