<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局</title>
	<style type="text/css">
		*{
			padding: 0;
			border: none;
		}
		li{
			list-style: none;
		}
		.flexContent{
			display: flex;
			display: -webkit-box;
			display: -webkit-flexbox;
			flex-direction: wrap;
			width: 100%;
			height: 500px;
			border: 5px solid #eee;
		}
		.item{
			border: 1px solid #000;
			/*flex: 1;
			-webkit-box-flex: 1;*/
		    width: 100px;
		    height: 100px;
		    margin: 10px;
		}
		.item1{
			display: flex;
		}
		.item1 div{
			width: 25px;
			height: 25px;
			background: #dce;
		}
		.item2 div{
			width: 25px;
			height: 25px;
			background: pink;			
		}
		.item3{
			/*width: 100px;*/
		}
	</style>
</head>
<body>
<ul class="flexContent">
	<li class="item item1">1
		<div>11</div>
	</li>
	<li class="item item2">
		<div>22</div>
	</li>
	<li class="item item3">3</li>
	<li class="item item4">4</li>
	<li class="item item5">5</li>
	<li class="item item6">6</li>
	<li class="item item7">7</li>
	<li class="item item8">8</li>
	<li class="item item9">9</li>
	<li class="item item10">10</li>
</ul>
<script type="text/javascript">
	
</script>
</body>
</html>
