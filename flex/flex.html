<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=false">
	<style type="text/css">
		*{
			padding: 0;
			border: none;
		}
		li{
			list-style: none;
		}
		.flexContent{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			width: 100%;
			height: 570px;
			border: 5px solid #eee;
		}
		.flexContent .item:nth-child(2n){
			width: 80px;
			height: 60px;

		}
		.flexContent .item:nth-child(2n+1){
			width: 80px;
		}
		.item{
			border: 1px solid #000;
			flex: 1 1 auto;
		    width: 100px;
		    height: 100px;
		    margin: 10px;
		}
		.item1{
			display: flex;
		}
		.item1 div{
			width: 25px;
			height: 25px;
			background: #dce;
		}
		.item2 div{
			width: 25px;
			height: 25px;
			background: pink;			
		}
		
		.content2{
			display: flex;
		}
		.content2 div{
			border: 3px solid #000;
			height: 200px;
		}
		.content2 .box1{
			flex: 1 1 auto;
		}
		.content2 .box2{
			width: 200px;
		}		
		.content2 .box3{
			flex: 1 1 auto;
		}	
		.content2 .box2 .son{
			width: 50px;
			height: 50px;
			background-color: pink;
			border: none;
		}	

	</style>
</head>
<body>
<ul class="flexContent">
	<li class="item item1">1
		<div>11</div>
	</li>
	<li class="item item2">
		<div>22</div>
	</li>
	<li class="item item3">3</li>
	<li class="item item4">4</li>
	<li class="item item5">5</li>
	<li class="item item6">6</li>
	<li class="item item7">7</li>
	<li class="item item8">8</li>
	<li class="item item9">9</li>
	<li class="item item10">10</li>
</ul>
<div class="content2">
	<div class="box box1">11</div>
	<div class="box box2">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
	</div>
	<div class="box box3">33</div>
</div>
<script type="text/javascript">

/**
## flex-shrink: 元素收缩比例, 当元素的宽度之和超出父盒子宽度时会收缩, 该属性决定每个元素的收缩规则. 默认为 1. 固定宽度的元素加上 flex-shrink: 0; 可以保证其宽度





*/
	
</script>
</body>
</html>
