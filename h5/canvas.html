<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style type="text/css">	
	#canvas{
		border: 1px solid #000;
	}
	</style>
</head>
<body>

<h1>canvas</h1>

<canvas width="500px" height="400px" id="canvas"></canvas>
<script type="text/javascript">
	var cvs = document.getElementById('canvas');
	// 获取上下文
	var ctx = cvs.getContext('2d');
	ctx.fillStyle = 'rgb(200, 200, 100)';
	ctx.strokeStyle = 'pink';

	// 绘制矩形  fillRect(x, y, width, height)
	ctx.fillRect(20, 20, 100, 50);
	// 绘制矩形边框 strokeRect(x, y, width, height)
	ctx.strokeRect(150, 20, 100, 50);
	// 清除矩形区域 clearRect(x, y, width, height)
	ctx.clearRect(100, 100, 500, 500);

	ctx.lineWidth = '2';
	for (var i = 0; i < 10; i++){
	    ctx.lineWidth = 1+i;
	    ctx.beginPath();
	    ctx.moveTo(5+i*14,80);
	    ctx.lineTo(5+i*14,140);
	    ctx.stroke();
	}

	// 绘制圆形 arc(x, y, radius, startAngle, endAngle, anticlockwise)
	ctx.moveTo(80, 200);
	ctx.arc(80, 200, 50, 0, 7);
	ctx.fill();
	ctx.stroke();

	// 绘制文本 fillText(text, x, y [, maxWidth])  
	// strokeText(text, x, y [, maxWidth])
	ctx.font = '20px sans-serif';
	ctx.fillText('雪山飞狐', 300, 20);
	ctx.lineWidth= '1';
	ctx.font = "40px sans-serif";
	ctx.strokeText('笑傲江湖', 300, 80);
</script>
</body>
</html>
