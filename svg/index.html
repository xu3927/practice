<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg练习</title>
    <style type="text/css">
        svg{
            border: 1px solid #000;
        }
        .red{
            fill: red;
        }
        .yellow{
            fill: yellow;
            stroke: red;
            stroke-width: 3pt;
        }
        .g-rect-path{
            fill: none;
            stroke-width:10;
            stroke:#d3dce6;
            stroke-linejoin:round;
            stroke-linecap:round;
        }

        .g-rect-fill{
            fill: none;
            stroke-width:10;
            stroke:#ff7700;
            stroke-linejoin:round;
            stroke-linecap:round;
            stroke-dasharray: 0, 1370; /*虚线的样式, 2个数值为一组分别表示虚线的线段与缺口的长度.*/
            stroke-dashoffset: 0;
            animation: lineMove 2s ease-out infinite;
        }
        .wujiaoxing{
            animation: lineMove 2s ease-out infinite;
        }
        @keyframes lineMove {
            0%{
                stroke-dasharray: 0, 1350;
            }
            100%{
                stroke-dasharray: 1350, 1350;
            }
        }

    </style>
</head>
<body>
<h1>Svg练习</h1>
<svg width="500" height="880" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <polyline points="25 25, 350 25, 350 200, 25 200, 25 25" class="g-rect-path"/>
    <polyline points="25 25, 350 25, 350 200, 25 200, 25 25" class="g-rect-fill"/>
    <!--圆-->
    <circle cx="30" cy="50" r="25"/>
    <circle cx="90" cy="50" r="25" class="red"/>
    <circle cx="150" cy="50" r="25" class="yellow"/>
    <!--直线-->
    <line x1="10" y1="100" x2="200" y2="100" style="stroke: green; stroke-width: 3;"/>
    <!--矩形-->
    <rect x="10" y="130" height="50" width="100" style="fill: skyblue; stroke: yellow; stroke-width: 5;"/>
    <!--椭圆-->
    <ellipse cx="100" cy="260" ry="20" rx="80" stroke="orange" stroke-width="5" fill="silver"/>
    <!--多边形-->
    <polygon fill="green" stroke="orange" stroke-width="10" points="350, 75  379,161 469,161 397,215 423,301 350,250 277,301 303,215 231,161 321,161" class="wujiaoxing"/>
    <!--路径-->
    <path id="path1" d="M160.143,196c0,0,62.777-28.033,90-17.143c71.428,28.572,73.952-25.987,84.286-21.428" style="fill:gold;stroke:5;"/>
    <!--文本-->
    <text x="260" y="25">我是文本</text>
</svg>

</body>
</html>
